<html lang="en">

<title>VueJS</title>

<!--Html Code-->
<div id="app">
    {{ message }}
</div>

<!--CDN link-->
<script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>

<!--Vue Code-->
<script>
    new Vue({
        el   : "#app",
        data : 
            {
                message : "Hey, Vue!"
            } 
    })
</script>
